<div class="gallery">
	<img class="img-thumbnail img-responsive center-block"  ng-show="product.images.length"
	     style="object-fit: cover;width:300px;height: 250px;" ng-src="{{product.images[gallery.current]}}"/>
	<ul class="list-inline thumbs img-thumbnails clearfix" style="width: 50%; margin-left: auto; margin-right: auto;padding-top: 30px;">
		<li class="small pull-left thumbnail" ng-repeat="image in product.images">
			<img ng-src="{{image}}" ng-click="gallery.setCurrent(product.images.indexOf(image))" style="width: 50px; height: 40px; object-fit: cover;" class="center-block" />
		</li>
	</ul>
</div>
